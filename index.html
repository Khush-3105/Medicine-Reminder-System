<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med Buddy</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="innerContainer1">
            <img src="/Images/Logo.png" alt="Failed To Load" class="logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="https://www.google.co.in">Services</a></li>
                <li><a href="https://www.google.co.in">About Us</a></li>
            </ul>
        </div>
        <div class="innerContainer2">
            <input type="text" name="" id="SearchBox" placeholder="Search the website">
            <button class="btn">Search</button>
        </div>
    </nav>
    <div class="container">
        <h1>Welcome to MedBuddy,Your Pill Reminder</h1>
        <div class="formArea">
            <form action="">
                <label for="medicationName">Enter The Medication Name</label>
                <input type="text" name="" id="medicationName"> <br>
                <label for="xDays">Enter The Duration(X)</label>
                <input class="numberinput" type="number" name="" id="xDays" min="1" value="1"><br>
                <label for="frequency">Frequency of Doses</label>
                <input class="numberinput" type="number" name="" id="frequency" value="3"><br>
                <label for="firstIntake">First Intake</label>
                <input type="time" name="" id="firstIntake" value="08:00:00"><br>
                <label for="lastIntake">Last Intake</label>
                <input type="time" name="" id="lastIntake" min="08:00:00" value="20:00:00"><br>
            </form>
            <button class="addReminderButton">Add Reminder</button>
        </div>
    </div>
    <h2 class="myReminders">My Reminders</h2>
     <div class="reminderBox"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
