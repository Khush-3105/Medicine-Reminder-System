<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="LoginStyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-box">
      <h1>Login</h1>
      <form role="form" onsubmit="signIn(event);" autocomplete="off">
        <label>Email</label>
        <input type="email" placeholder="" id="email"/>
        <label>Password</label>
        <input type="password" placeholder="" id="pwd"/>
        <button type="submit" class="btn">Login</button>
    </form>
    </div>
    <p class="para-2">
      Not have an account? <a href="UserSignUp.html" style="color: black">Sign Up Here</a>
    </p>
    <script src="UserLoginJs.js"></script>
  </body>
</html>
